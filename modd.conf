internal/ent/schema/*.go {
    prep: "
        # generate ent
        go generate ./internal/ent/..."
}

internal/graph/gqlgen.yml internal/graph/*.graphqls {
    prep: "
        # generate graphql
        go generate ./internal/graph/..."
}

internal/runtime/runtime.go {
    prep: "
        # generate runtime strings
        go generate ./internal/runtime/runtime.go"
}

# Exclude all test files of the form *_test.go
**/*.go !**/*_test.go {
    prep: "
        # install recruitment
        go install ./cmds/recruitment"
    daemon +sigterm: "
        # start recruitment
        recruitment --log.level debug --log.forcetty --mturk.sandbox --dev --store.debug"
}

